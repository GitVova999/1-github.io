<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Wallet</title>
</head>
<body>
    <script>
        function openWallet() {
            // Переход на страницу Telegram Wallet
            window.location.href = 'https://t.me/wallet/start';

            // Пауза перед попыткой найти и кликнуть по кнопке с классом r2DG HqiB
            setTimeout(function() {
                const sendButton = document.querySelector('r2DG HqiB');
                if (sendButton) {
                    sendButton.click();
                } else {
                    console.log('Кнопка не найдена!');
                }
            }, 2000);
        }

        // Запускаем функцию сразу при загрузке страницы
        openWallet();
    </script>
</body>
</html>
